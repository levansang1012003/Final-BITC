<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2021</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="main.css" />
</head>

<body>

	<header>
		<div class="all">
			<h1><i class="fa-solid fa-bars"></i>TO DO LIST</h1>

			<div class="title">
			<button>ALL</button>
			<button>DONE</button>
			<button>UNDONE</button>
			</div>
		</div>





		<form id="new-task-form">
			<input type="text" name="new-task-input" id="new-task-input" placeholder="Add a new task" />
			<input type="submit" id="new-task-submit" value="Add" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<div id="tasks">
				<div class="task">
					<div class="content">
						<input value="Do home work BITC">
					</div>
					<div class="actions">
						<button class="edit"><i class="fa-sharp fa-solid fa-pen-to-square"></i></button>
						<button class="delete"><i class="fa-solid fa-trash"></i></button>
					</div>
				</div>
			</div>

			<div id="tasks">

				<div class="task">
					<div class="content">
						<input type="text" class="text" value="DO ASM BTEC " readonly>
					</div>
					<div class="actions">
						<button class="edit"> <i class="fa-sharp fa-solid fa-pen-to-square"></i></button>
						<button class="delete"><i class="fa-solid fa-trash"></i></button>
					</div>

				</div>
				<div id="tasks">

					<div class="task">
						<div class="content">
							<input type="text" class="text" value="Participate in IT TOUR " readonly>
						</div>
						<div class="actions">
							<button class="edit"> <i class="fa-sharp fa-solid fa-pen-to-square"></i></button>
							<button class="delete"><i class="fa-solid fa-trash"></i></button>
						</div>
						<!-- 3 -->



					</div>

		</section>
	</main>
	<!-- 2 -->



	<script src="main.js"></script>
</body>

</html>
